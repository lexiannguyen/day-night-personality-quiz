<!DOCTYPE html>
<html lang="en">

<head>
	<title>Day/Night Personality Quiz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>
	<header>
		<h1>Are you a day or night person?</h1>
	</header>

	<main>
		<h2>Pick your favorite drink</h2>

		<div class="question">
			<div class="answer">
				<img src="assets/milktea.JPG" alt='an image of a hand holding a plastic cup of light pink milk tea with boba and a black straw. the background is a shop called KungFu Tea, where the boba is from'>
        <br>
        <button id="q1a1"> Milk Tea </button>
      </div>

      <div class="answer">
        <img src="assets/juice.JPG" alt='an image of 2 plastic cups in front of a background of daisies. the 2 cups hold blue (left) and yellow (right) smoothies from Jamba Juice'>
        <br>
        <button id="q1a2"> Smoothie </button>
      </div>
    </div> 
    
    <h2>Choose your preferred pet</h2>

    <div class="question">
      <div class="answer">
        <img src="assets/dog.JPG">
        <br>
        <button id="q2a1" alt='an image of a german shepherd and husky mix dog, with light blue eyes, brown fur and white fur on its chest. his mouth is open, his ears are pointed and he is on a beach on a cloudy day'> Dog </button>
      </div>

      <div class="answer">
        <img src="assets/cat.JPG" alt="a cat's face is visible , sticking his face through the bars of a bunk bed">
        <br>
        <button id="q2a2"> Cat </button>
      </div>
    </div> 
    
    <h2>Pick a city</h2>

    <div class="question">
      <div class="answer">
        <img src="assets/goldengate.JPG" alt='a picture of the golden gate bridge over water'>
        <br>
        <button id="q3a1"> San Francisco </button>
      </div>

      <div class="answer">
        <img src="assets/hollywood.JPG" alt='a picture of the famous hollywood sign'>
        <br>
        <button id="q3a2"> Los Angeles </button>
      </div>
    </div> 
    
    <h2 id="result">Your result is...</h2>

    <button id="restart-button">Restart</button>
  </main>
</body>

</html>
